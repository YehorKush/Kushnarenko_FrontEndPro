<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/Main/images/favicons/logo_16x16.ico" />
    <title>45</title>
  </head>
  <body>
    <script>
      // 1) Пояснити вираз: /^\p{Emoji}+$/u

      // ^ означає початок строки
      // \p{Emoji} це з Unicode, що означає будь-який символ емоджи
      // + означає що попереднiй символ повинен повторюватися 1 або
      // бiльше разiв
      // $ вказує на кiнець строки
      // \u це символ що вказує на використання Unicode

      // 2) Пояснити модифікатори
      //   y;
      //   x;

      // y використовується для того щоби знайти збiг з вказаної позицiї

      const regex = new RegExp(/Egor/y);
      console.log(regex.test("my name is Egor")); // false
      console.log(regex.test("Egor is human")); // true

      // x використовується для того щоби пробіли ігнорувалися. Це
      // дозволяє вам додавати коментарі та форматувати регулярні
      // вирази для підвищення їх читаності
    </script>
  </body>
</html>
