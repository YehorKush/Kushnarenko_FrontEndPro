<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Main/images/favicons/logo_16x16.ico" />
    <title>37 Заняття</title>
  </head>
  <body>
    <script>
      // The difference between querySelector vs getElementsByTagName
      // querySelector повертає перший елемент, який відповідає селектору,
      // тоді як getElementsByTagName повертає всі елементи з вказаним
      // тегом у вигляді колекції. Якщо ви використовуєте querySelector
      // ('div'), він поверне перший елемент <div> на сторінці. Ви також
      // можете використовувати складніші селектори, такі як .class, #id
      // або комбінації класів і тегів.
      // getElementsByTagName('div') поверне всі елементи <div> на
      // сторінці у вигляді колекції. Ви можете ітерувати цю колекцію
      // для отримання доступу до кожного окремого елемента
    </script>
  </body>
</html>
