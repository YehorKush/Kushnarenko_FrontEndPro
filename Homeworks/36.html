<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Main/images/favicons/logo_16x16.ico" />
    <title>36 Заняття</title>
  </head>
  <body>
    <script>
      function generateList(array) {
        let list = document.createElement("ul");
        document.body.appendChild(list);

        array.forEach((elem) => {
          if (typeof elem === "number") {
            let item = document.createElement("li");
            item.textContent = elem;
            list.appendChild(item);
            console.log(elem);
          } else {
            let Podlist = document.createElement("ul");
            list.appendChild(Podlist);

            elem.forEach((podElem) => {
              let Poditem = document.createElement("li");
              Poditem.textContent = podElem;
              Podlist.appendChild(Poditem);
              console.log(elem);
            });
          }
        });
      }

      let arr = [1, 2, 3, 4, [4.1, 4.2, 4.3], 5, 6, [6.1, 6.2]];
      generateList(arr);
    </script>
  </body>
</html>
