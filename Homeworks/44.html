  <body>
    <script>
      let startDate = new Date("2023-06-23");
      let endDate = new Date("2023-06-30");

      let timeDiff = endDate.getTime() - startDate.getTime();
      let daysDiff = timeDiff / (1000 * 3600 * 24);
      daysDiff = Math.ceil(daysDiff);

      console.log(daysDiff);
    </script>
