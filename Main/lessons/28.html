<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/Main/images/favicons/logo_16x16.ico" />
    <title>28 Заняття</title>
  </head>
  <body>
    <script>
      // [Ii] - любой из символов внутри
      // [Ii]. - может значить In in it I; Io ...
      // В квадратных скобках можно указать диапазон [a-d] = [abcd]
      // или числа: [3-9]
      // дроби: [0-9].[1-9] (но это может и равняться 2a3 так как . - любой
      // символ)
      //
      // $ - конец строки, .$ - последний символ строки
      // ^ - начало строки
      // Если ^ стоит и в квадратных скобках то это отрицание:
      // ^[^b] - начинается не с b

      // \d - любая цифра; \d\d\d - три любых цифры подряд. Это равно
      // [0-9][0-9][0-9]
      // \D - всё что угодно, кроме цифр. \D\Do может быть bro
      // \s - конкретно пробел, то есть az\sw это az w
      // \S - не пробел
      // \w - любая буква
      // \W - не буква
      // \b - граница слова: \b\S.\S\b  три символа

      // Квантификация - {}
      // \w{3} - три символа
      // \w{6} - три символа
      // \a{3} - три символа a
      // \w{1,3} - вхождение символа от 1 до 4 раз

      // * - любое количество раз
      // be* найдет be, bee, beeeeeee

      // + - от 1 и выше
      // просто плюс это \+

      // ? - это 0 или 1

      // Итак. Номер карты 4444 1345 9087 7655 можно записать такими
      // способами:

      // \d\d\d\d \d\d\d\d \d\d\d\d \d\d\d\d

      // \d{4} \d{4} \d{4} \d{4}

      // \d{4}\s\d{4}\s\d{4}\s\d{4}

      // Но пользователь может ввести и так:
      // 4444-1345-9087-7655. Тогда:

      // \d{4}[\s-]\d{4}[\s-]\d{4}[\s-]\d{4}
    </script>
  </body>
</html>
