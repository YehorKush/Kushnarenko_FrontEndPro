      // Метод next

      // value - это значение, а done - это конец итерации
      const myArray = [1, 2, 3];
      const iterator = myArray[Symbol.iterator]();
      console.log(iterator.next()); // {value: 1, done: false}
      console.log(iterator.next()); // {value: 2, done: false}
      console.log(iterator.next()); // {value: 3, done: false}
      console.log(iterator.next()); // {value: undefined, done: true}
      console.log(iterator.next()); // {value: undefined, done: true}

      // Сумма элементов массива через итератор
      function sum(arr) {
        let sum = 0;
        const iterator = arr[Symbol.iterator]();
        let next = iterator.next();
        while (!next.done) {
          sum += next.value;
          next = iterator.next();
        }
        return sum;
      }

      console.log(sum(myArray)); // 6

      // По сути итератор идет по массиву, объекту, коллекции и тд, и держит
      // информацию про каждый шаг и конец
      // Метод next возвращает ОБЪЕКТ с двумя свойставми

      // Генераторы
      function* numberGenerator() {
        let num = 1;
        while (true) {
          yield num;
          num++;
        }
      }

      const generator = numberGenerator();

      console.log(generator.next().value);
      console.log(generator.next().value)
      console.log(generator.next().value)
      console.log(generator.next().value)
      console.log(generator.next().value)
