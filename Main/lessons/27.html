<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Main/images/favicons/logo_16x16.ico" />
    <title>Storage</title>
  </head>
  <body>
    <input type="text" id="username" placeholder="Write Username" />

    <br />
    <button onclick="saveUserame()">Save</button>
    <button onclick="showUserame()">Show</button>
    <button onclick="deleteUserame()">Delete</button>
    <script>
      // Cookies

      // Local Storage
      // Работает постоянно

      // Session Storage
      // Стирает после закрытия вкладки

      function setCookies(name, value, days) {
        expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);

        const cookie = `${name} = ${encodeURIComponent(
          value
        )}; expires=${expires.toUTCString()}`;
        document.cookie = cookie;
      }
      function getCookie() {
        const cookieArr = document.cookie.split(";");

        for (let i = 0; i < cookieArr.length; i++) {
          const cookiePair = cookieArr[i].split("=");
          const cookieName = cookiePair[0].trim();

          if (cookieName === name) {
            return decodeURIComponent(cookiePair[1]);
          }
        }
      }
      function deleteCookie() {
        document.cookie = `${name}=; expire = Thu, 01 Jan 1970`;
      }

      function saveUserame() {
        const username = document.getElementById("username").value;
        setCookies("username", username, 7);
        alert("Username saved in Cookie!");
      }
      function showUserame() {
        const username = getCookie("username");

        if (username) {
          document.getElementById("display").textContent =
            "Username: " + username;
        }
        if (username) {
          document.getElementById("display").textContent =
            "You do not have saved Username";
        }
      }
      function deleteUserame() {
        deleteCookie("username");
        alert("Username deleted!");
      }
    </script>
  </body>
</html>
